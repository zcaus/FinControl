<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'var(--color-brand-50)',
                100: 'var(--color-brand-100)',
                200: 'var(--color-brand-200)',
                300: 'var(--color-brand-300)',
                400: 'var(--color-brand-400)',
                500: 'var(--color-brand-500)',
                600: 'var(--color-brand-600)',
                700: 'var(--color-brand-700)',
                800: 'var(--color-brand-800)',
                900: 'var(--color-brand-900)',
              },
              dark: {
                800: '#18181b',
                900: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Theme - Green (Emerald/Teal mix) */
        --color-brand-50: #ecfdf5;
        --color-brand-100: #d1fae5;
        --color-brand-200: #a7f3d0;
        --color-brand-300: #6ee7b7;
        --color-brand-400: #34d399;
        --color-brand-500: #10b981;
        --color-brand-600: #059669;
        --color-brand-700: #047857;
        --color-brand-800: #065f46;
        --color-brand-900: #064e3b;
        
        --bg-body: #f8fafc;
        --bg-header: #111827; /* Always dark header for contrast as per image */
      }

      .dark {
        /* Dark Theme - Purple */
        --color-brand-50: #faf5ff;
        --color-brand-100: #f3e8ff;
        --color-brand-200: #e9d5ff;
        --color-brand-300: #d8b4fe;
        --color-brand-400: #c084fc;
        --color-brand-500: #a855f7;
        --color-brand-600: #9333ea;
        --color-brand-700: #7e22ce;
        --color-brand-800: #6b21a8;
        --color-brand-900: #581c87;

        --bg-body: #000000; /* Pitch black */
        --bg-header: #000000;
      }

      body {
        background-color: var(--bg-body);
        color: #1e293b; /* Default text, overridden in dark mode classes */
      }
      
      .dark body {
        color: #f8fafc;
      }

      /* Hide scrollbar for clean UI in card lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
